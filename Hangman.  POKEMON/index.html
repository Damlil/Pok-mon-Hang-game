<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman!</title>
    <script defer src="hangman.js"></script>
    <link rel="stylesheet" href="hangman.css">
</head>

<body>
   
    <header>
        <h6 class="timer">00:60</h6>
        <H2>Wrong Guesses <span class="guessed">0</span><span>/</span><span class="wrong">6</span></H2>
        <img class="hangman" id='hangmanPic' src="./images/0.png" alt="">
        <h3 class="wordSpotLight">GUESS THE POKÉMON!</h3>
        <button class="start">START THE GAME!</button>
        <button class="hint">Hint</button>
        <h4></h4>
        <h5>Used letters</h5>
        <h6 class="usedLetters"></h6>
        <article>
            <img class="hiddenPokemon">
        </article>
    </header>
    <main>
        <p>The Pokémon died.. =(</p>
        <button class="newGameBtn">Play again?</button>
    </main>
    <footer>
        <p>You saved the Pokémon!</p>
        <button class="newGameBtn1">Play again?</button>
    </footer>



</body>
